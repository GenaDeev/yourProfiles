<!doctype html>
<html class="antialiased" lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profiles - a simple page where users can add people to it</title>
    <meta name="description" content="Your Profiles is a simple page where users can add people to it, just include a name, image, age, and description, and the person will be on the wall forever.">
    <!-- OpenGraph meta tags -->
    <meta property="og:title" content="Your Profiles - Add persons to the wall!">
    <meta property="og:description" content="Your Profiles is a simple page where users can add people to it, just include a name, image, age, and description, and the person will be on the wall forever.">
    <meta property="og:image" content="https://yourprofiles.vercel.app/banner.jpg"> <!-- URL of the image to display in shared links -->
    <meta property="og:url" content="https://yourprofiles.vercel.app">
    <meta name="og:site_name" content="Your Profiles">
    <meta name="og:type" content="website">
    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Profiles - Add persons to the wall!">
    <meta name="twitter:description" content="Your Profiles is a simple page where users can add people to it, just include a name, image, age, and description, and the person will be on the wall forever.">
    <meta name="twitter:image" content="https://yourprofiles.vercel.app/banner.jpg">
    <meta name="twitter:url" content="https://yourprofiles.vercel.app">
    <!-- Other OpenGraph or Twitter metadata as needed -->
</head>
